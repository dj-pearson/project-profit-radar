version: '3.8'

# Production Docker Compose Configuration
# Use this for production deployments with proper networking and security

services:
  edge-functions:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        GIT_COMMIT: ${GIT_COMMIT:-}
        GIT_BRANCH: ${GIT_BRANCH:-main}
    image: supabase-edge-functions:latest
    container_name: supabase-edge-functions-prod
    restart: unless-stopped
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/.deno_cache:mode=770,size=500M
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Port mapping (internal only, use reverse proxy in production)
    ports:
      - "127.0.0.1:8000:8000"  # Only bind to localhost
    
    # Environment variables
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - PORT=8000
      - NODE_ENV=production
      - DENO_DIR=/app/.deno_cache
      # AI Service API Keys
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    
    # Read-only functions directory (no hot reload in production)
    volumes:
      - ./logs:/app/logs:rw
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "production"
    
    networks:
      - supabase-internal
      - web

  # Reverse proxy (Traefik example)
  # Uncomment and configure for production use
  # traefik:
  #   image: traefik:v2.10
