name: Playwright E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Run tests on multiple browsers
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          export PUPPETEER_SKIP_DOWNLOAD=true
          npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8080

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  # Job to run smoke tests quickly on every commit
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          export PUPPETEER_SKIP_DOWNLOAD=true
          npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Run smoke tests
        run: npx playwright test smoke.spec.ts --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8080

      - name: Upload smoke test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Combine test results and comment on PR
  report:
    runs-on: ubuntu-latest
    needs: [test, smoke-test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Try to read test results
            let comment = '## üé≠ Playwright E2E Test Results\n\n';

            const browsers = ['chromium', 'firefox', 'webkit'];
            let allPassed = true;

            for (const browser of browsers) {
              const artifactPath = `artifacts/playwright-results-${browser}`;
              if (fs.existsSync(artifactPath)) {
                comment += `### ${browser}\n`;
                comment += `‚úÖ Tests completed\n\n`;
              } else {
                comment += `### ${browser}\n`;
                comment += `‚ùå Tests failed or did not run\n\n`;
                allPassed = false;
              }
            }

            // Check smoke tests
            const smokeArtifact = 'artifacts/smoke-test-results';
            if (fs.existsSync(smokeArtifact)) {
              comment += '### Smoke Tests\n‚úÖ Passed\n\n';
            } else {
              comment += '### Smoke Tests\n‚ùå Failed\n\n';
              allPassed = false;
            }

            if (allPassed) {
              comment += '\nüéâ All E2E tests passed!';
            } else {
              comment += '\n‚ö†Ô∏è Some tests failed. Check the artifacts for details.';
            }

            comment += '\n\n---\n*View detailed reports in the workflow artifacts*';

            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
