name: Performance Check

# Performance budgets adjusted for complex construction management app
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  performance-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Check performance budget
      run: npm run performance:budget
      
    # Temporarily disabled - performance audit tries to access live URLs that may not be available during CI
    # - name: Generate performance audit
    #   run: npm run performance:audit
      
    - name: Upload performance artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports
        path: |
          performance-*.json
          dist/stats.html
        retention-days: 30
        
    - name: Comment performance results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          try {
            const budgetResults = JSON.parse(fs.readFileSync('performance-budget-results.json', 'utf8'));
            
            const status = budgetResults.budgetPassed ? '‚úÖ' : '‚ùå';
            const comment = `
            ## ${status} Performance Budget Check Results
            
            **Budget Status:** ${budgetResults.budgetPassed ? 'PASSED' : 'FAILED'}
            **Timestamp:** ${budgetResults.timestamp}
            
            ### Bundle Analysis
            - **Total Bundle Size:** ${budgetResults.thresholds ? (budgetResults.thresholds.maxBundleSize / 1024 / 1024).toFixed(1) : 'N/A'}MB limit
            - **Max Chunk Size:** ${budgetResults.thresholds ? (budgetResults.thresholds.maxChunkSize / 1024).toFixed(0) : 'N/A'}KB limit
            - **Max JS Files:** ${budgetResults.thresholds ? budgetResults.thresholds.maxJSFiles : 'N/A'} files limit
            
            ${budgetResults.budgetPassed ? 
              'üéâ All performance budgets passed!' : 
              '‚ö†Ô∏è Performance budget violations detected. Please optimize before merging.'
            }
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not post performance results:', error.message);
          }
          
    - name: Fail on budget violation
      if: github.event_name == 'pull_request'
      run: |
        if [ -f performance-budget-results.json ]; then
          BUDGET_PASSED=$(node -p "JSON.parse(require('fs').readFileSync('performance-budget-results.json')).budgetPassed")
          if [ "$BUDGET_PASSED" != "true" ]; then
            echo "‚ùå Performance budget check failed"
            exit 1
          fi
        fi
