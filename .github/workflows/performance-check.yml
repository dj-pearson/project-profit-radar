name: Performance Check

# Performance budgets adjusted for complex construction management app
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  performance-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Check performance budget
      run: npm run performance:budget
      
    - name: Generate performance audit
      run: npm run performance:audit
      
    - name: Upload performance artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports
        path: |
          performance-*.json
          dist/stats.html
        retention-days: 30
        
    - name: Comment performance results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          try {
            const budgetResults = JSON.parse(fs.readFileSync('performance-budget-results.json', 'utf8'));
            const auditResults = JSON.parse(fs.readFileSync('performance-audit-report.json', 'utf8'));
            
            const status = budgetResults.budgetPassed ? '‚úÖ' : '‚ùå';
            const comment = `
            ## ${status} Performance Check Results
            
            **Budget Status:** ${budgetResults.budgetPassed ? 'PASSED' : 'FAILED'}
            **Timestamp:** ${budgetResults.timestamp}
            
            ### Bundle Analysis
            - **Total Pages Audited:** ${auditResults.summary.totalPages}
            - **Performance Threshold:** ${auditResults.auditConfig.thresholds.performance}
            
            ### Core Web Vitals Targets
            - **LCP:** <${auditResults.auditConfig.thresholds.lcp}ms
            - **CLS:** <${auditResults.auditConfig.thresholds.cls}
            - **FID:** <${auditResults.auditConfig.thresholds.fid}ms
            - **INP:** <${auditResults.auditConfig.thresholds.inp}ms
            
            ${budgetResults.budgetPassed ? 
              'üéâ All performance budgets passed!' : 
              '‚ö†Ô∏è Performance budget violations detected. Please optimize before merging.'
            }
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not post performance results:', error.message);
          }
          
    - name: Fail on budget violation
      if: github.event_name == 'pull_request'
      run: |
        if [ -f performance-budget-results.json ]; then
          BUDGET_PASSED=$(node -p "JSON.parse(require('fs').readFileSync('performance-budget-results.json')).budgetPassed")
          if [ "$BUDGET_PASSED" != "true" ]; then
            echo "‚ùå Performance budget check failed"
            exit 1
          fi
        fi
